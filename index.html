<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="nav-header">Weather App</div>
      <div class="weather-container">
        <form>
          <div class="group">
            <input type="text" autocomplete="off" class="search" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Search city</label>
          </div>
        </form>
        <div class="forecast-table">
          <div class="forecast-container"></div>
        </div>
      </div>
      <div id="notifications">
        <div id="success">
          Got your location
          <button>x</button>
        </div>
        <div id="failed">
          Failed to get your location
          <button>x</button>
        </div>
      </div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
      {{#each list}}
        <div class='forecast'>
          <div class='forecast-header'>
            <div class='day'>
              {{getDate dt_txt}}
            </div>
          </div>
          <div class='forecast-content'>
            {{#if location}}
              <div class='location'>
                {{location.name}}, {{location.country}}
              </div>
            {{/if}}
            <div class='temp'>
              {{main.temp}}°C
            </div>
            <div class='horizontal'>
              <p>
                Feels like {{main.feels_like}}°C
              </p>
              {{#each weather}}
                <p>
                  {{capitalize description}}
                </p>
              {{/each}}
            </div>
            <ul class='weather-items'>
              <li class='wind-line'>
                {{wind.speed}}m/s {{getWindDirection wind.deg}}
              </li>
              <li class='atmosperic-pressure'>
                {{main.pressure}}hPa
              </li>
              <li class='humidity'>
                Humidity: {{main.humidity}}%
              </li>
            </ul>
          </div>
        </div>
      {{/each}}
    </script>

    <script src="src/handlebars-v4.7.6.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
